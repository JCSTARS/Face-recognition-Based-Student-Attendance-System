<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial recognition based student attendance system</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("./background/indexbg.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: darkblue;
        }
        h2 {
            font-size: 14px;
            color: brown;
        }
        .card {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            border: 2px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facial recognition based student attendance system</h1>
        <h2><small>Please upload each student's photo to 'target_faces' first.</small></h2>
        <div class="card bg-white">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="files" class="form-label">Choose images(press 'ctrl' to choose multiple images)</label>
                    <input type="file" name="files" accept="image/*" multiple class="form-control" id="files" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload images</button>
            </form>
        </div>
        <div class="card">
            <h5 class="card-title">Preview uploaded-images</h5>
            <div id="uploaded-images" class="d-flex flex-wrap gap-3">
                <!-- 上传的图片将在此显示 -->
            </div>
        </div>
    </div>

    <script>
        const input = document.querySelector('input[name="files"]');
        const container = document.getElementById('uploaded-images');

        input.addEventListener('change', function () {
            container.innerHTML = ''; // 清空之前的内容
            Array.from(this.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.width = '100px';
                img.style.margin = '5px';
                img.style.objectFit = 'cover';
                container.appendChild(img);
            });
        });
    </script>
</body>
</html>
